<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration</title>
</head>
<body>
    <h1>Eventb Registration</h1>
    <form >
        <label for="name">Name: </label>
        <input type="text" id="name" name="name">
        <br/>
        <br/>

        <label for="email">Email ID: </label>
        <input type="email" id="email" name="email">
        <br/>
        <br/>

        <label for="phoneNumber">Phone NO: </label>
        <input type="tel" id="phoneNumber" name="phoneNumber">
        <br/>
        <br/>

        <label for="occupationType">Occupation: </label>
        <select name="occupationType" id="occupationType">
            <option value="student">Student</option>
             <option value="professional">Professional</option>
             <option value="other">Other</option>
        </select>
        <br/>
        <br/>

        <fieldset>
            <legend>Topics of Interest</legend>

            <label for="checkbox1">HTML</label>
            <input type="checkbox" name="checkbox" id="checkbox1">

            <label for="checkbox2">CSSL</label>
            <input type="checkbox" name="checkbox" id="checkbox2">

            <label for="checkbox3">JS</label>
            <input type="checkbox" name="checkbox" id="checkbox3">
        </fieldset>
        <br/>
        <br/>

        <label for="textarea1">Comments: </label>
        <br/>
        <textarea name="textarea1" id="textarea1" rows="10" cols="30"></textarea>
        <br/>
        <br/>

        <input type="submit" value="register">
    </form>
</body>
</html>
